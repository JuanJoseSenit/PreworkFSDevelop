<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>
	div > p{
		border: solid 2px #fabada;}
	p.importante + p{
		color:#F00;}
</style>
</head>

<body>
	<div>
    	<p class="importante">Párrafo 1</p>
        <h1>Encabezado de nivel 1</h1>
        <p>Párrafo 2</p>
        
    </div>
    <div>
    	<p class="importante">Párrafo 3</p>
        <p>Párrafo 4</p>
        <h2 class="importante">Encabezado de nivel 2</h2>
        <p>Párrafo 5</p>
        <p>Párrafo 6</p>
        <footer>
        	<p>Párrafo 7</p>
        </footer>
    </div>
    <p>Parrafo 8</p>

    
</body>
</html>
