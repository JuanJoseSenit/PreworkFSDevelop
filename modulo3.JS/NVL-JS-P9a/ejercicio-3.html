<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script>
var lista=[["Abrigo",60],["Pantalón",30],["Guantes",24]];


</script>
</head>

<body>
<script>
document.write("Matriz inicial : [[Abrigo,60],[Pantalón,30],[Guantes,24]] <br>");
document.write("1. La longitud de la matriz lista es de " + lista.length + "<br>"); 
document.write("2. El número de elementos de la primera posición de la matriz lista es: " + lista[0].length + "<br>");
document.write("3. El tercer valor de lista es " + lista[2] + " y el segundo valor de dicha posición es " + lista[2][1]);
</script>
</body>
</html>
